<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/qr-code.png"/>
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qrInput" placeholder="Enter URL" />
    <div id="qrcode"></div>
    <a id="downloadBtn" style="display:none;" download="qrcode.png">Download QR Code</a>
  </div>

  <canvas id="bgCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
