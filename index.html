<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="description" content="Free & fast QR code generator with download option.">
  <meta name="author" content="Mukul Mehra">
  <meta property="og:title" content="QR Code Generator">

  <meta property="og:url" content="https://mukul985.github.io/qr-code-generator/">
